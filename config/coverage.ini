[coverage:paths]
source =
  src/unminder
  */site-packages/unminder

[coverage:run]
branch = true
source =
  unminder
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/unminder/__init__.py
  src/unminder/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
